{% if data['messages'] > 0 %}
<span class="app-badge">
  <span class="nhsuk-u-visually-hidden">
    You have
  </span>
  {% if data['messages'] > 9 %}
  9+
  {% else %}
    {{ data['messages'] }}
  {% endif %}
  <span class="nhsuk-u-visually-hidden">
    unread {% if data['messages'] > 1 %}messages{% else %}message{% endif %}
  </span>
</span>
{% endif %}
